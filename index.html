<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Harian</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <h1>Agenda Harian</h1>

  <div class="top">
    <input type="date" id="date" onchange="loadAgendaDay()">
    <button onclick="addAgenda()">+ Tambah Agenda</button>
  </div>

  <div id="agendaList"></div>

  <div class="bottom">
    <button onclick="exportData()">Export</button>

    <label class="import">
      Import
      <input type="file" accept="application/json" onchange="importData(event)">
    </label>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
